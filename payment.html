<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Cake Boutique</title>

  <link href="css/main.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1>One Cake Boutique</h1>

    <nav class="top">
      <a href="#interactive_elements" class="top-nav">Interactive Elements</a>
      <a href="#text_elements" class="top-nav">Text Elements</a>
      <a href="#combined_elements" class="top-nav">Combined Elements</a>
      <a href="product.html" class="top-nav">Product Listing Template</a>
      <a href="checkout.html" class="top-nav">Checkout Template</a>
      <a href="#DesignElements" class="top-nav">Intro & Design Elements</a>
      <a href="#citations" class="top-nav">Citations</a>
    </nav>

  </header>

  <!-- COMBINED ELEMENTS SECTION // -->
  <section id="combined_elements">
    <h2>Payment Information</h2>

    <section class="element">

      <div class="payment_box">
        <h3>Card Info</h3>
        <hr>
        <form>

          <label for="ccnum">Card Number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">

          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="First Middle Last">

          <div class="row">
            <div class="col_50">
              <label for="expyear">Expiry Month/Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="MM/YY">
            </div>
            <div class="col_50">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="xxx">
            </div>
          </div>
        </form>
      </div>

      <div class="payment_box">
        <h3>Shipping Info</h3>
        <hr>
        <form>

          <label for="sname">Name</label>
          <input type="text" id="sname" name="shipname" placeholder="First Middle Last">

          <label for="saddress">Address</label>
          <input type="text" id="saddress" name="shipaddress" placeholder="999 Smith Rd.">


          <div class="row">
            <div class="col_25">
              <label for="scity">City</label>
              <input type="text" id="scity" name="city" placeholder="Vancouver">
            </div>
            <div class="col_25">
              <label for="sprovince">Province</label>
              <input type="text" id="sprovince" name="province" placeholder="British Columbia">
            </div>
            <div class="col_25">
              <label for="spostal">Postal Code</label>
              <input type="text" id="spostal" name="postalcode" placeholder="A1B 2C3">
            </div>
          </div>
        </form>
      </div>

      <div class="payment_buttons">
        <a class="button-nav" href="payment.html">Place Your Order</a>
        <a class="button-nav" href="checkout.html">Return to Cart</a>
      </div>

    </section>

  </section>


</body>
</html>
